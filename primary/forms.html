<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
     <!-- Adding Vue Dependencies -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Adding Bootstrap CDN as Styling dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
        <div id="app" class="container">
            <div class="bg-info p-5 rounded m-5">
                <form action="#" v-on:submit.prevent="submitForm">
                <div class="h2 text-center"> Forms</div>
                <hr/>
                <div class="input-group mb-3">
                <span class="input-group-text">Email:</span>
                <input type="text" class="from-control" v-model="formObj.email">
                </div>
                <div class="input-group mb-3">
                <span class="input-group-text">Name:</span>
                <input type="text" class="from-control" v-model="formObj.name">
                </div>
                <div class="input-group mb-3">
                <span class="input-group-text">Phone:</span>
                <input type="text" class="from-control" v-model="formObj.phone">
                </div>
                <div class="input-group mb-3">
                <span class="input-group-text">Gender:</span>
                <input type="text" class="from-control" v-model="formObj.gender">
                </div>
                <div class="input-group mb-3">
                <input type="checkbox" class="from-check-input" v-model="formObj.subscribe">
                <label class="form-check-label">&nbsp; Subscribe to newsletter</label>
                </div>
                <div class="text-center pb-3">
                <button class="btn btn-primary m-2 w-25" >Submit</button>
                </div>
                </form>
            </div>
    </div>
</body>
<script>
    const {createApp,reactive} = Vue
    createApp({
        setup(){
            const formObj = reactive({
                email:"",
                name:"",
                phone:"",
                subscribe:false,
                gender:"",
            });

            return{
                formObj
            }
        }
    })
</script>
</html>
